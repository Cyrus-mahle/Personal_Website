<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>MainPage</title>
  <link rel="stylesheet" type="text/css" href="MainPage.css">
  <script>
function total(){
  var sub1=parseInt(document.getElementById("comp").value);
  var sub2=parseInt(document.getElementById("prog").value);
  var sub3=parseInt(document.getElementById("net").value);
  var sub4=parseInt(document.getElementById("phy").value);
  var sub5=parseInt(document.getElementById("algo").value);
  if(sub1>100||sub2>100||sub3>100||sub3>100||sub4>100||sub5>100){
    alert("Enter score in this range of 100");

  }
  else{
    var total=sub1+sub2+sub3+sub4+sub5;
    document.getElementById("total").innerHTML="Computer marks :"+sub2+"<br> programming marks :"+sub3+"<br> networking marks :"+sub4+"<br> physics marks :"+sub5+"<br> algorithims marks :"+sub1+"<br>______________<br>total marks"+total;
  }


}

function average(){
  var sub1=parseInt(document.getElementById("comp").value);
  var sub2=parseInt(document.getElementById("prog").value);
  var sub3=parseInt(document.getElementById("net").value);
  var sub4=parseInt(document.getElementById("phy").value);
  var sub5=parseInt(document.getElementById("algo").value);

  if(sub1>100||sub2>100||sub3>100||sub3>100||sub4>100||sub5>100){
    alert("Enter score in this range of 100");

  }
  else{
      var total=sub1+sub2+sub3+sub4+sub5;
      var average=total/5;
      document.getElementById("average").innerHTML="Average mark is : "+average;
  }
}

  function grade(){
    var sub1=parseInt(document.getElementById("comp").value);
    var sub2=parseInt(document.getElementById("prog").value);
    var sub3=parseInt(document.getElementById("net").value);
    var sub4=parseInt(document.getElementById("phy").value);
    var sub5=parseInt(document.getElementById("algo").value);

    if(sub1>100||sub2>100||sub3>100||sub3>100||sub4>100||sub5>100){
      alert("Enter score in this range of 100");
  
    }
   else{
    var total=sub1+sub2+sub3+sub4+sub5;
    var average=total/5;
    if(average>=80&&average<=100){
      document.getElementById("grade").innerHTML="Grade is A";
    }
    else if(average>=75&&average<=80){
      document.getElementById("grade").innerHTML="Grade is B+";
    }
    else if(average>=70&&average<=75){
      document.getElementById("grade").innerHTML="Grade is C+";
    }
    else if(average>=65&&average<=70){
      document.getElementById("grade").innerHTML="Grade is D+";
    }

    else if(average>=60&&average<=65){
      document.getElementById("grade").innerHTML="Grade is E+";
    }

    else if(average>=50&&average<=60){
      document.getElementById("grade").innerHTML="Grade is H+";
    }
    else{
      document.getElementById("grade").innerHTML="Fail your Exam";
    }

   }
}


  </script>
</head>
<body>
  <div id="main">
    <div id="head"><h1>Grading System</h1></div>
    
    <label>Computer Sci</label><input type="text" id="comp"><br>
    <label>Programming:</label><input type="text" id="prog"><br>
    <label>Networking :</label><input type="text" id="net"><br>
    <label>Physical Sci</label><input type="text" id="phy"><br>
    <label>Algorithims:</label><input type="text" id="algo"><br>
    <br>

   <button class="btn1" onclick="total()">Total</button>
   <button class="btn2" onclick="average()">Average</button>
   <button class="btn3" onclick="grade()">Grade</button>
  </div>

  <div id="result">
    <div id="head1"><h1>Total</h1></div>
    <div id="total">

    </div>
    
    <div id="head2"><h1>Average</h1></div>
    <div id="average">

    </div>

    <div id="head1"><h1>Grade</h1></div>
    <div id="grade">

    </div>
    
  </div>

</body>
</html>
